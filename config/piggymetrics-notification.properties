spring.application.name=notification-service
security.oauth2.client.clientId=notification-service
security.oauth2.client.clientSecret=${NOTIFICATION_SERVICE_PASSWORD}
security.oauth2.client.accessTokenUri=http://auth-service:5000/uaa/oauth/token
security.oauth2.client.grant-type=client_credentials
security.oauth2.client.scope=server
server.servlet.context-path=/notifications
server.port=8000
remind.cron=0 0 0 * * *
remind.email.text=Hey, {0}! We''ve missed you here on PiggyMetrics. It''s time to check your budget statistics.\r\n\r\nCheers,\r\nPiggyMetrics team
remind.email.subject=PiggyMetrics reminder
backup.cron=0 0 12 * * *
backup.email.text=Howdy, {0}. Your account backup is ready.\r\n\r\nCheers,\r\nPiggyMetrics team
backup.email.subject=PiggyMetrics account backup
backup.email.attachment=backup.json
spring.data.mongodb.host=notification-mongodb
spring.data.mongodb.database=piggymetrics
spring.data.mongodb.port=27017
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=dev-user
spring.mail.password=dev-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.ssl.enable=true
logging.level.org.springframework.security=INFO
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://registry:8761/eureka/
security.oauth2.resource.user-info-uri=http://auth-service:5000/uaa/users/current
spring.rabbitmq.host=rabbitmq
